<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contactez-nous</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
        font-weight: bold;
        color: #555;
      }
      input, textarea {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      textarea {
        resize: vertical;
      }
      button {
        margin-top: 15px;
        padding: 10px;
        background-color: #5cb85c;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #4cae4c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contactez-nous</h2>
      <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" placeholder="Votre nom" />

        <label for="firstname">Prénom :</label>
        <input type="text" id="firstname" placeholder="Votre prénom" />

        <label for="message">Message :</label>
        <textarea id="message" rows="6" placeholder="Votre message"></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </body>
</html>
